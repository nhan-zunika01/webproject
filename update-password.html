<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật mật khẩu - Sổ tay nông dân thông minh</title>
    <!-- Liên kết đến file CSS mới -->
    <link rel="stylesheet" href="styles/update-password.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="home.html" class="logo"><i class="fas fa-seedling"></i> Sổ Tay Nông Dân</a>
        </div>
    </header>
    
    <main class="main-content">
        <div class="auth-container">
            <!-- Update Password Form -->
            <div id="update-password-container" class="form-container active">
                <form id="update-password-form" novalidate>
                    <h2 class="form-title">Tạo mật khẩu mới</h2>
                    <p class="form-instructions">Vui lòng nhập mật khẩu mới của bạn. Mật khẩu cần có ít nhất 8 ký tự.</p>
                    
                    <div class="form-group">
                        <input type="password" id="new-password" placeholder="Mật khẩu mới" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirm-password" placeholder="Xác nhận mật khẩu mới" required>
                    </div>

                    <div class="message success-message" id="success-update"></div>
                    <div class="message error-message" id="error-update"></div>

                    <button type="submit" class="btn-submit" id="update-btn">Cập nhật mật khẩu</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Liên kết đến file JavaScript mới -->
    <script src="update-password.js"></script>
</body>
</html>
