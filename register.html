<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - AgriNova</title>
    <!-- Liên kết đến file CSS mới -->
    <link rel="stylesheet" href="styles/register.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <!-- THÊM: Script của Cloudflare Turnstile -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo"><i class="fas fa-seedling"></i> AgriNova</a>
            <nav class="main-nav">
                <!-- Nút này sẽ dẫn đến trang đăng nhập -->
                <a href="index.html" class="nav-btn">Trở về trang chủ</a>
            </nav>
        </div>
    </header>
    
    <main class="main-content">
        <div class="auth-container">
            <!-- Register Form -->
            <div id="register-form-container" class="form-container active">
                <form id="register-form" novalidate>
                    <h2 class="form-title">Tạo tài khoản</h2>
                    <div class="form-group">
                        <input type="text" id="reg-name-account" placeholder="Tên tài khoản (tối thiểu 5 ký tự)" required>
                        <div class="error-message message" id="error-reg-name-account"></div>
                    </div>
                    <div class="form-group">
                        <input type="password" id="reg-password" placeholder="Mật khẩu" required>
                        
                        <!-- START: Thanh đánh giá độ mạnh mật khẩu (Giao diện mới) -->
                        <div class="password-strength-container" id="password-strength-container">
                            <!-- Thanh chạy liên tục (1 thanh duy nhất) -->
                            <div class="strength-meter-bg">
                                <div id="strength-bar-fill" class="strength-bar-fill"></div>
                            </div>
                            
                            <div id="strength-text" class="strength-text"></div>
                            
                            <!-- Danh sách tiêu chí (Căn trái) -->
                            <div id="password-criteria" class="password-criteria">
                                <div id="crit-length" class="criterion"><i class="fas fa-exclamation-circle"></i> Tối thiểu 8 ký tự</div>
                                <div id="crit-uppercase" class="criterion"><i class="fas fa-exclamation-circle"></i> Ít nhất 1 chữ hoa</div>
                                <div id="crit-number" class="criterion"><i class="fas fa-exclamation-circle"></i> Ít nhất 1 số</div>
                                <div id="crit-special" class="criterion"><i class="fas fa-exclamation-circle"></i> Ít nhất 1 ký tự đặc biệt</div>
                            </div>
                        </div>
                        <!-- END: Thanh đánh giá độ mạnh mật khẩu -->

                        <div class="error-message message" id="error-reg-password"></div>
                    </div>
                    <!-- Thêm ô nhập lại mật khẩu -->
                    <div class="form-group">
                        <input type="password" id="reg-confirm-password" placeholder="Xác nhận mật khẩu" required>
                        <div class="error-message message" id="error-reg-confirm-password"></div>
                    </div>
                    <div class="form-group">
                        <input type="text" id="reg-name-user" placeholder="Họ và tên" required>
                        <div class="error-message message" id="error-reg-name-user"></div>
                    </div>
                    <div class="form-group">
                        <input type="email" id="reg-email" placeholder="Email" required>
                        <div class="error-message message" id="error-reg-email"></div>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="reg-phone" placeholder="Số điện thoại" required>
                        <div class="error-message message" id="error-reg-phone"></div>
                    </div>

                    <!-- THÊM: Widget Cloudflare Turnstile -->
                    <!-- Thay YOUR_SITE_KEY_FROM_CLOUDFLARE bằng Site Key bạn lấy từ Cloudflare -->
                    <div class="form-group" style="display: flex; justify-content: center;">
                        <div class="cf-turnstile" data-sitekey="0x4AAAAAACF14HVPAPqsNu2l"></div>
                    </div>

                    <button type="submit" class="btn-submit" id="register-btn">Đăng ký</button>
                    <div class="auth-toggle">
                        Đã có tài khoản? <a href="login.html" class="auth-toggle-link">Đăng nhập</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Liên kết đến file JavaScript mới -->
    <script src="logic/register.js"></script>
</body>
</html>
