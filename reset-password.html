<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - AgriNova</title>
    <!-- Sử dụng lại CSS của login để đồng bộ giao diện -->
    <link rel="stylesheet" href="styles/login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo"><i class="fas fa-seedling"></i> AgriNova</a>
            <nav class="main-nav">
                <a href="login.html" class="nav-btn">Quay lại Đăng nhập</a>
            </nav>
        </div>
    </header>
    
    <main class="main-content">
        <div class="auth-container">
            <div id="forgot-password-form-container" class="form-container active">
                <form id="forgot-password-form" novalidate>
                    <h2 class="form-title">Khôi phục mật khẩu</h2>
                    <p class="form-instructions">Nhập email của bạn. Chúng tôi sẽ gửi một liên kết để bạn có thể đặt lại mật khẩu.</p>
                    
                    <div class="form-group">
                        <input type="email" id="forgot-email" placeholder="Địa chỉ email của bạn" required>
                    </div>
                    
                    <div class="message success-message" id="success-forgot-password"></div>
                    <div class="message error-message" id="error-forgot-password"></div>

                    <!-- Turnstile Widget -->
                    <!-- Thay YOUR_SITE_KEY bằng Site Key thực tế -->
                    <div class="form-group" style="display: flex; justify-content: center; margin-bottom: 15px;">
                        <div class="cf-turnstile" data-sitekey="0x4AAAAAACF14HVPAPqsNu2l"></div>
                    </div>

                    <button type="submit" class="btn-submit" id="forgot-btn">Gửi liên kết</button>
                    
                    <div class="auth-toggle">
                        Nhớ mật khẩu rồi? <a href="login.html" class="auth-toggle-link">Đăng nhập ngay</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="logic/reset-password.js"></script>
</body>
</html>
