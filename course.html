<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tiêu đề trang sẽ được cập nhật bằng JavaScript -->
    <title>Đang tải khóa học... - AgriNova</title>
    <link rel="stylesheet" href="styles/course-detail.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</head>
<body class="glass-theme">
    <header class="main-header">
        <div class="container">
            <a href="dash.html" class="logo"><i class="fas fa-seedling"></i> AgriNova</a>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="back-button-wrapper">
                <a href="dash.html#courses" class="nav-btn"><i class="fas fa-arrow-left"></i> Quay lại trang khóa học</a>
            </div>
            
            <!-- Nội dung khóa học sẽ được JS render vào đây -->
            <article id="course-container" class="course-article card">
                
                <!-- VIEW 1: COURSE OVERVIEW (khung sườn) -->
                <div id="course-overview">
                    <header class="course-header">
                        <h1 id="course-title-main"></h1>
                        <div class="course-meta">
                            <span id="meta-expert" class="meta-item"><i class="fas fa-user-tie"></i> </span>
                            <span id="meta-field" class="meta-item"><i class="fas fa-layer-group"></i> </span>
                            <span id="meta-duration" class="meta-item"><i class="fas fa-clock"></i> </span>
                        </div>
                    </header>

                    <div class="course-image-container">
                        <img id="course-image" src="" alt="">
                    </div>

                    <div class="course-body">
                        <p id="course-sapo" class="sapo"></p>
                        
                        <div class="progress-tracker">
                            <h3>Tiến độ khóa học</h3>
                            <div class="progress-bar-container">
                                <div id="course-progress-bar" class="progress-bar"></div>
                            </div>
                            <span id="progress-text"></span>
                        </div>

                        <h2>Nội dung khóa học</h2>
                        <div id="accordion-container" class="accordion">
                            <!-- Accordion items sẽ được JS render vào đây -->
                        </div>

                        <div id="login-prompt-container" class="view-hidden" style="text-align: center; margin-top: 20px;">
                            <p>Vui lòng <a href="login.html">đăng nhập</a> để theo dõi tiến độ học tập của bạn.</p>
                        </div>

                        <div id="quiz-cta-container" class="quiz-cta card">
                            <!-- Nút kiểm tra sẽ được JS render vào đây -->
                        </div>
                    </div>
                </div>

                <!-- VIEW 2: LESSON VIEW (khung sườn, ban đầu ẩn) -->
                <div id="lesson-view" class="view-hidden">
                    <div class="lesson-breadcrumb">
                         <button id="back-to-overview-btn">Tổng quan khóa học</button> > <span id="breadcrumb-chapter"></span> > <span id="breadcrumb-lesson"></span>
                    </div>
                    <h2 id="lesson-title"></h2>
                    <div id="lesson-content"></div>
                    <div class="lesson-navigation">
                        <button id="mark-lesson-complete" class="btn">
                            <i class="fas fa-check"></i>
                            <i class="fas fa-circle-notch"></i>
                            <span>Đánh dấu đã học xong</span>
                        </button>
                        <div class="nav-buttons">
                            <button id="prev-lesson-btn" class="btn btn-secondary btn-lesson-nav"><i class="fas fa-arrow-left"></i> Bài trước</button>
                            <button id="next-lesson-btn" class="btn btn-primary btn-lesson-nav">Bài tiếp theo <i class="fas fa-arrow-right"></i></button>
                        </div>
                    </div>
                </div>

            </article>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 AgriNova. Mọi quyền được bảo lưu.</p>
        </div>
    </footer>

    <!-- === CẬP NHẬT: Chỉ cần tải file logic, nó sẽ tự tải file JSON === -->
    <script src="logic/course.js"></script>
</body>
</html>
