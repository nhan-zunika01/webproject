<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực thành công - Sổ tay nông dân thông minh</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.unsplash.com/photo-1492496913980-501348b61469?q=80&w=1887&auto=format&fit=crop') no-repeat center center/cover;
            min-height: 100vh;
            color: #f8f9fa;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -2;
        }

        /* Celebratory particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: celebrate 3s ease-out infinite;
        }
        .particle.green { background: #4CAF50; }
        .particle.light-green { background: #a5d6a7; }
        .particle.gold { background: #f39c12; }
        
        @keyframes celebrate {
            0% { 
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% { 
                opacity: 1;
                transform: translateY(90vh) rotate(36deg) scale(1);
            }
            90% { 
                opacity: 1;
                transform: translateY(-10vh) rotate(324deg) scale(1);
            }
            100% { 
                transform: translateY(-20vh) rotate(360deg) scale(0);
                opacity: 0;
            }
        }

        /* Success rings animation */
        .success-rings {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        .ring {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.2); /* Changed to white */
            border-radius: 50%;
            animation: expandRing 2s ease-out infinite;
        }
        .ring:nth-child(1) { animation-delay: 0s; }
        .ring:nth-child(2) { animation-delay: 0.5s; }
        .ring:nth-child(3) { animation-delay: 1s; }
        
        @keyframes expandRing {
            0% {
                width: 50px;
                height: 50px;
                opacity: 1;
                transform: translate(-50%, -50%) scale(0);
            }
            100% {
                width: 300px;
                height: 300px;
                opacity: 0;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .main-header {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            position: absolute;
            top: 0;
            animation: slideInFromTop 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        @keyframes slideInFromTop {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .main-header .container {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .main-header .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
        }
        .main-header .logo i {
            margin-right: 8px;
            color: #a5d6a7;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }
        .message-box {
            background: rgba(255, 255, 255, 0.08); /* Giảm alpha để trong suốt hơn */
            backdrop-filter: blur(20px); /* Tăng độ mờ */
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 40px;
            max-width: 550px;
            width: 100%;
            text-align: center;
            animation: successEntrance 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
        }

        /* Success entrance with bounce */
        @keyframes successEntrance {
            0% { 
                opacity: 0; 
                transform: translateY(100px) scale(0.5) rotate(-10deg);
            }
            60% { 
                opacity: 1; 
                transform: translateY(-20px) scale(1.1) rotate(5deg);
            }
            80% { 
                transform: translateY(10px) scale(0.95) rotate(-2deg);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1) rotate(0deg);
            }
        }

        /* Success glow effect - CHANGED TO WHITE */
        .message-box::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ffffff, rgba(255, 255, 255, 0.1), #ffffff);
            border-radius: 17px;
            z-index: -1;
            animation: successGlow 3s ease-in-out infinite;
            opacity: 0.2;
        }
        @keyframes successGlow {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.4; }
        }

        .message-box .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: checkmarkSuccess 1.5s ease-out 0.5s both;
            position: relative;
        }

        /* Epic checkmark animation */
        @keyframes checkmarkSuccess {
            0% { 
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            30% { 
                transform: scale(1.3) rotate(-10deg);
                opacity: 1;
            }
            50% { 
                transform: scale(0.9) rotate(10deg);
            }
            70% { 
                transform: scale(1.1) rotate(-5deg);
            }
            100% { 
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        /* Pulsing success glow for icon */
        .message-box .icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(76, 175, 80, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: iconGlow 2s ease-in-out infinite;
            z-index: -1;
        }
        @keyframes iconGlow {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0.2;
            }
        }

        .message-box h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            animation: fadeInUp 0.8s ease-out 0.8s both;
            color: #ffffff; /* Changed to white */
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
        }
        .message-box p {
            color: #dcdcdc;
            line-height: 1.6;
            margin-bottom: 25px;
            animation: fadeInUp 0.8s ease-out 1s both;
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1em;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: inline-block;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out 1.2s both;
        }

        /* Button success pulse */
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
            background: linear-gradient(45deg, #5cbf60, #4CAF50);
        }

        .countdown-container {
            font-size: 0.9em;
            color: #ccc;
            animation: fadeInUp 0.8s ease-out 1.4s both;
        }
        .countdown-container #countdown {
            font-weight: bold;
            color: #ffffff;
            animation: countdownPulse 1s ease-in-out infinite;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        @keyframes countdownPulse {
            0%, 100% { 
                transform: scale(1);
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            }
            50% { 
                transform: scale(1.1);
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            }
        }

        /* Progress bar for countdown */
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-top: 15px;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out 1.6s both;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffffff, #e0e0e0); /* Changed to white */
            border-radius: 2px;
            animation: progressCountdown 10s linear;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        @keyframes progressCountdown {
            from { width: 100%; }
            to { width: 0%; }
        }

        /* Responsive animations */
        @media (max-width: 768px) {
            .message-box {
                padding: 30px 20px;
                margin: 20px;
            }
            .message-box .icon {
                font-size: 3rem;
            }
            .message-box h1 {
                font-size: 1.5rem;
            }
        }

        /* Success burst animation */
        .success-burst {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        .burst-line {
            position: absolute;
            width: 3px;
            height: 20px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.5), transparent); /* Changed to white */
            transform-origin: center bottom;
            animation: burstLine 2s ease-out infinite;
        }
        @keyframes burstLine {
            0% { 
                transform: translate(-50%, 0) scale(0);
                opacity: 1;
            }
            100% { 
                transform: translate(-50%, -50px) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    <div class="success-rings">
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
    </div>

    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo"><i class="fas fa-seedling"></i> Sổ Tay Nông Dân</a>
        </div>
    </header>

    <main class="main-content">
        <div class="message-box">
            <div class="success-burst"></div>
            <div class="icon" style="color: #4CAF50;">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Xác thực thành công!</h1>
            <p>
                Chào mừng bạn đến với Sổ tay nông dân thông minh. Tài khoản của bạn đã được kích hoạt và sẵn sàng để sử dụng.
            </p>
            <a href="login.html" class="btn">
                <i class="fas fa-sign-in-alt"></i> Đăng nhập ngay
            </a>
            <div class="countdown-container" style="margin-top: 20px;">
                <p>
                    Tự động chuyển trang sau 
                    <strong id="countdown">10</strong> giây...
                </p>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Create celebratory particles
        function createCelebrationParticles() {
            const particlesContainer = document.querySelector('.particles');
            const particleCount = 20;
            const colors = ['green', 'light-green', 'gold'];
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = `particle ${colors[Math.floor(Math.random() * colors.length)]}`;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Create success burst lines
        function createSuccessBurst() {
            const burstContainer = document.querySelector('.success-burst');
            const lineCount = 12;
            
            for (let i = 0; i < lineCount; i++) {
                const line = document.createElement('div');
                line.className = 'burst-line';
                line.style.transform = `rotate(${i * 30}deg)`;
                line.style.animationDelay = (i * 0.1) + 's';
                burstContainer.appendChild(line);
            }
        }

        // Enhanced countdown with sound effect simulation
        document.addEventListener('DOMContentLoaded', () => {
            createCelebrationParticles();
            createSuccessBurst();
            
            const countdownElement = document.getElementById('countdown');
            if (countdownElement) {
                let seconds = 10;
                const interval = setInterval(() => {
                    seconds--;
                    countdownElement.textContent = seconds;
                    
                    // Add extra pulse on last 3 seconds
                    if (seconds <= 3) {
                        countdownElement.style.animation = 'countdownPulse 0.5s ease-in-out infinite';
                        countdownElement.style.color = seconds <= 1 ? '#f39c12' : '#ffffff';
                    }
                    
                    if (seconds <= 0) {
                        clearInterval(interval);
                        // Add fade out effect before redirect
                        document.body.style.transition = 'opacity 0.5s ease-out';
                        document.body.style.opacity = '0';
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 500);
                    }
                }, 1000);
            }

            // Add subtle mouse interaction
            const messageBox = document.querySelector('.message-box');
            document.addEventListener('mousemove', (e) => {
                const x = (e.clientX / window.innerWidth) * 100;
                const y = (e.clientY / window.innerHeight) * 100;
                
                if (messageBox) {
                     messageBox.style.transform = `perspective(1000px) rotateY(${(x - 50) * 0.05}deg) rotateX(${-(y - 50) * 0.05}deg)`;
                }
            });
             document.addEventListener('mouseleave', (e) => {
                 if (messageBox) {
                    messageBox.style.transform = 'perspective(1000px) rotateY(0deg) rotateX(0deg)';
                 }
             });
        });

        // Add click celebration effect
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('btn') || e.target.closest('.btn')) {
                // Create temporary celebration burst
                const celebration = document.createElement('div');
                celebration.style.cssText = `
                    position: fixed;
                    top: ${e.clientY}px;
                    left: ${e.clientX}px;
                    width: 10px;
                    height: 10px;
                    background: radial-gradient(circle, #4CAF50, transparent);
                    border-radius: 50%;
                    transform: translate(-50%, -50%);
                    animation: celebrationBurst 0.6s ease-out;
                    pointer-events: none;
                    z-index: 9999;
                `;
                
                document.body.appendChild(celebration);
                setTimeout(() => celebration.remove(), 600);
            }
        });

        // Add celebration burst animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes celebrationBurst {
                0% {
                    transform: translate(-50%, -50%) scale(0);
                    opacity: 1;
                }
                100% {
                    transform: translate(-50%, -50%) scale(10);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
