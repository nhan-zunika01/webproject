<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Sổ tay nông dân thông minh</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(76, 175, 80, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 195, 74, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(76, 175, 80, 0.08) 0%, transparent 50%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #4CAF50, #8BC34A, #4CAF50);
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header i {
            margin-right: 10px;
            font-size: 2rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .form-container {
            padding: 40px 30px;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .form-container.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-title {
            text-align: center;
            color: #2c5530;
            margin-bottom: 30px;
            font-size: 1.5rem;
            font-weight: 600;
            position: relative;
        }

        .form-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c5530;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #fafafa;
            outline: none;
        }

        .form-group input:focus {
            border-color: #4CAF50;
            background: white;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
            transform: translateY(-2px);
        }

        .form-group input:valid {
            border-color: #4CAF50;
        }

        .error-message {
            color: #f44336;
            font-size: 0.8rem;
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.3);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(0);
        }

        .auth-toggle {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }

        .auth-toggle-link {
            color: #4CAF50;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .auth-toggle-link:hover {
            color: #45a049;
            text-decoration: underline;
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .auth-container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .form-container {
                padding: 30px 20px;
            }
            
            .header {
                padding: 25px 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
        }

        /* Success message */
        .success-message {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .success-message.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="header">
            <h1><i class="fas fa-seedling"></i> Sổ tay nông dân thông minh</h1>
        </div>

        <!-- Login Form -->
        <div id="login-form-container" class="form-container active">
            <div id="login-success" class="success-message">
                <i class="fas fa-check-circle"></i> Đăng nhập thành công!
            </div>
            <form class="login-form" id="login-form" novalidate>
                <h2 class="form-title">Đăng nhập</h2>
        
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" placeholder="Nhập email của bạn..." required>
                    <div class="error-message" id="error-login-email"></div>
                </div>
        
                <div class="form-group">
                    <label for="login-password">Mật khẩu:</label>
                    <input type="password" id="login-password" placeholder="Nhập mật khẩu..." required>
                    <div class="error-message" id="error-login-password"></div>
                </div>

                <button type="submit" class="btn" id="login-btn">
                    <span class="btn-text">Đăng nhập</span>
                </button>
                
                <div class="auth-toggle">
                    Chưa có tài khoản? <span class="auth-toggle-link" onclick="toggleForms()">Đăng ký ngay</span>
                </div>
            </form>
        </div>

        <!-- Register Form -->
        <div id="register-form-container" class="form-container">
            <div id="register-success" class="success-message">
                <i class="fas fa-check-circle"></i> Đăng ký thành công!
            </div>
            <form class="login-form" id="register-form" novalidate>
                <h2 class="form-title">Đăng ký</h2>
                
                <div class="form-group">
                    <label for="reg-name-account">Tên tài khoản (tối thiểu 5 ký tự):</label>
                    <input type="text" id="reg-name-account" placeholder="Nhập tên tài khoản..." required>
                    <div class="error-message" id="error-reg-name-account"></div>
                </div>
                
                <div class="form-group">
                    <label for="reg-password">Mật khẩu (tối thiểu 8 ký tự):</label>
                    <input type="password" id="reg-password" placeholder="Nhập mật khẩu..." required>
                    <div class="error-message" id="error-reg-password"></div>
                </div>
                
                <div class="form-group">
                    <label for="reg-name-user">Họ và tên:</label>
                    <input type="text" id="reg-name-user" placeholder="Nhập họ và tên..." required>
                    <div class="error-message" id="error-reg-name-user"></div>
                </div>
                
                <div class="form-group">
                    <label for="reg-email">Email:</label>
                    <input type="email" id="reg-email" placeholder="Nhập email..." required>
                    <div class="error-message" id="error-reg-email"></div>
                </div>
                
                <div class="form-group">
                    <label for="reg-phone">Số điện thoại:</label>
                    <input type="tel" id="reg-phone" placeholder="Nhập số điện thoại..." required>
                    <div class="error-message" id="error-reg-phone"></div>
                </div>

                <button type="submit" class="btn" id="register-btn">
                    <span class="btn-text">Đăng ký</span>
                </button>
                
                <div class="auth-toggle">
                    Đã có tài khoản? <span class="auth-toggle-link" onclick="toggleForms()">Đăng nhập</span>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Form toggle functionality
        function toggleForms() {
            const loginForm = document.getElementById('login-form-container');
            const registerForm = document.getElementById('register-form-container');
            
            if (loginForm.classList.contains('active')) {
                loginForm.classList.remove('active');
                registerForm.classList.add('active');
            } else {
                registerForm.classList.remove('active');
                loginForm.classList.add('active');
            }
            
            // Clear any error messages and success messages
            clearMessages();
        }

        // Clear all error and success messages
        function clearMessages() {
            const errorMessages = document.querySelectorAll('.error-message');
            const successMessages = document.querySelectorAll('.success-message');
            
            errorMessages.forEach(msg => {
                msg.classList.remove('show');
                msg.textContent = '';
            });
            
            successMessages.forEach(msg => {
                msg.classList.remove('show');
            });
        }

        // Show error message
        function showError(fieldId, message) {
            const errorElement = document.getElementById(`error-${fieldId}`);
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.classList.add('show');
            }
        }

        // Show success message
        function showSuccess(formType) {
            const successElement = document.getElementById(`${formType}-success`);
            if (successElement) {
                successElement.classList.add('show');
                setTimeout(() => {
                    successElement.classList.remove('show');
                }, 3000);
            }
        }

        // Validation functions
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function validatePhone(phone) {
            const phoneRegex = /^[0-9]{10,11}$/;
            return phoneRegex.test(phone.replace(/\s/g, ''));
        }

        // Button loading state
        function setButtonLoading(buttonId, isLoading) {
            const button = document.getElementById(buttonId);
            const buttonText = button.querySelector('.btn-text');
            
            if (isLoading) {
                button.disabled = true;
                buttonText.innerHTML = '<span class="loading"></span>Đang xử lý...';
            } else {
                button.disabled = false;
                buttonText.textContent = buttonId === 'login-btn' ? 'Đăng nhập' : 'Đăng ký';
            }
        }

        // Login form validation and submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            clearMessages();
            
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            
            let isValid = true;
            
            // Email validation
            if (!email) {
                showError('login-email', 'Vui lòng nhập email');
                isValid = false;
            } else if (!validateEmail(email)) {
                showError('login-email', 'Email không hợp lệ');
                isValid = false;
            }
            
            // Password validation
            if (!password) {
                showError('login-password', 'Vui lòng nhập mật khẩu');
                isValid = false;
            }
            
            if (isValid) {
                setButtonLoading('login-btn', true);
                
                // Simulate login process
                setTimeout(() => {
                    setButtonLoading('login-btn', false);
                    showSuccess('login');
                    console.log('Login:', { email, password });
                }, 2000);
            }
        });

        // Register form validation and submission
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            clearMessages();
            
            const nameAccount = document.getElementById('reg-name-account').value.trim();
            const password = document.getElementById('reg-password').value;
            const nameUser = document.getElementById('reg-name-user').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const phone = document.getElementById('reg-phone').value.trim();
            
            let isValid = true;
            
            // Username validation
            if (!nameAccount) {
                showError('reg-name-account', 'Vui lòng nhập tên tài khoản');
                isValid = false;
            } else if (nameAccount.length < 5) {
                showError('reg-name-account', 'Tên tài khoản phải có ít nhất 5 ký tự');
                isValid = false;
            }
            
            // Password validation
            if (!password) {
                showError('reg-password', 'Vui lòng nhập mật khẩu');
                isValid = false;
            } else if (password.length < 8) {
                showError('reg-password', 'Mật khẩu phải có ít nhất 8 ký tự');
                isValid = false;
            }
            
            // Full name validation
            if (!nameUser) {
                showError('reg-name-user', 'Vui lòng nhập họ và tên');
                isValid = false;
            }
            
            // Email validation
            if (!email) {
                showError('reg-email', 'Vui lòng nhập email');
                isValid = false;
            } else if (!validateEmail(email)) {
                showError('reg-email', 'Email không hợp lệ');
                isValid = false;
            }
            
            // Phone validation
            if (!phone) {
                showError('reg-phone', 'Vui lòng nhập số điện thoại');
                isValid = false;
            } else if (!validatePhone(phone)) {
                showError('reg-phone', 'Số điện thoại không hợp lệ');
                isValid = false;
            }
            
            if (isValid) {
                setButtonLoading('register-btn', true);
                
                // Simulate registration process
                setTimeout(() => {
                    setButtonLoading('register-btn', false);
                    showSuccess('register');
                    console.log('Register:', { nameAccount, password, nameUser, email, phone });
                }, 2000);
            }
        });

        // Real-time validation
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('blur', function() {
                const fieldId = this.id;
                const value = this.value.trim();
                
                // Clear previous error for this field
                const errorElement = document.getElementById(`error-${fieldId}`);
                if (errorElement) {
                    errorElement.classList.remove('show');
                }
                
                // Validate based on field type
                if (fieldId.includes('email') && value && !validateEmail(value)) {
                    showError(fieldId, 'Email không hợp lệ');
                } else if (fieldId.includes('phone') && value && !validatePhone(value)) {
                    showError(fieldId, 'Số điện thoại không hợp lệ');
                } else if (fieldId === 'reg-name-account' && value && value.length < 5) {
                    showError(fieldId, 'Tên tài khoản phải có ít nhất 5 ký tự');
                } else if (fieldId === 'reg-password' && value && value.length < 8) {
                    showError(fieldId, 'Mật khẩu phải có ít nhất 8 ký tự');
                }
            });
        });
    </script>
</body>
</html>
