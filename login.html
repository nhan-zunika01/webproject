<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Sổ tay nông dân thông minh</title>
    <!-- Liên kết đến file CSS mới -->
    <link rel="stylesheet" href="styles/login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="home.html" class="logo"><i class="fas fa-seedling"></i> Sổ Tay Nông Dân</a>
            <nav class="main-nav">
                <!-- Nút này sẽ dẫn đến trang đăng ký mới -->
                <a href="home.html" class="nav-btn">Trở về trang chủ</a>
            </nav>
        </div>
    </header>
    
    <main class="main-content">
        <div class="auth-container">
            <!-- Login Form -->
            <div id="login-form-container" class="form-container active">
                <form id="login-form" novalidate>
                    <h2 class="form-title">Đăng nhập</h2>
                    <div class="form-group">
                        <input type="email" id="login-email" placeholder="Địa chỉ email" required>
                        <div class="error-message message" id="error-login-email"></div>
                    </div>
                    <div class="form-group">
                        <input type="password" id="login-password" placeholder="Mật khẩu" required>
                        <div class="error-message message" id="error-login-password"></div>
                    </div>
                    <div class="form-group forgot-password-link">
                        <button type="button" class="auth-toggle-link" onclick="showForm('forgot-password-form-container')">Quên mật khẩu?</button>
                    </div>
                    <div class="error-message message" id="error-login-general"></div>
                    <button type="submit" class="btn-submit" id="login-btn">Đăng nhập</button>
                    <div class="auth-toggle">
                        Chưa có tài khoản? <a href="register.html" class="auth-toggle-link">Đăng ký ngay</a>
                    </div>
                </form>
            </div>

            <!-- Forgot Password Form -->
            <div id="forgot-password-form-container" class="form-container">
                <form id="forgot-password-form" novalidate>
                    <h2 class="form-title">Khôi phục mật khẩu</h2>
                    <p class="form-instructions">Nhập email của bạn. Chúng tôi sẽ gửi một liên kết để bạn có thể đặt lại mật khẩu.</p>
                    <div class="form-group">
                        <input type="email" id="forgot-email" placeholder="Địa chỉ email của bạn" required>
                    </div>
                    <div class="message success-message" id="success-forgot-password"></div>
                    <div class="message error-message" id="error-forgot-password"></div>
                    <button type="submit" class="btn-submit">Gửi liên kết</button>
                    <div class="auth-toggle">
                        Nhớ mật khẩu rồi? <button type="button" class="auth-toggle-link" onclick="showForm('login-form-container')">Đăng nhập</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Liên kết đến file JavaScript mới -->
    <script src="logic/login.js"></script>
</body>
</html>
