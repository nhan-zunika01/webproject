<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - AgriNova</title>
    <!-- Liên kết đến file CSS mới -->
    <link rel="stylesheet" href="styles/login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <!-- Script Cloudflare Turnstile -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo"><i class="fas fa-seedling"></i> AgriNova</a>
            <nav class="main-nav">
                <a href="index.html" class="nav-btn">Trở về trang chủ</a>
            </nav>
        </div>
    </header>
    
    <main class="main-content">
        <div class="auth-container">
            <!-- Login Form -->
            <div id="login-form-container" class="form-container active">
                <form id="login-form" novalidate>
                    <h2 class="form-title">Đăng nhập</h2>
                    <div class="form-group">
                        <input type="email" id="login-email" placeholder="Địa chỉ email" required>
                        <div class="error-message message" id="error-login-email"></div>
                    </div>
                    <div class="form-group">
                        <input type="password" id="login-password" placeholder="Mật khẩu" required>
                        <div class="error-message message" id="error-login-password"></div>
                    </div>
                    
                    <!-- Link chuyển sang trang Reset Password riêng biệt -->
                    <div class="form-group forgot-password-link">
                        <a href="reset-password.html" class="auth-toggle-link">Quên mật khẩu?</a>
                    </div>
                    
                    <div class="error-message message" id="error-login-general"></div>

                    <!-- Turnstile Widget -->
                    <!-- Thay YOUR_SITE_KEY bằng Site Key thực tế -->
                    <div class="form-group" style="display: flex; justify-content: center;">
                        <div class="cf-turnstile" data-sitekey="0x4AAAAAACF14HVPAPqsNu2l"></div>
                    </div>

                    <button type="submit" class="btn-submit" id="login-btn">Đăng nhập</button>
                    <div class="auth-toggle">
                        Chưa có tài khoản? <a href="register.html" class="auth-toggle-link">Đăng ký ngay</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="logic/login.js"></script>
</body>
</html>
